<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HOME</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Jua&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="assets/css/home.css" />
</head>

<body class="room-body home-page">
  <div class="top-section">
  <header class="user-header">
  <div class="user-info-row">

    <button class="user-avatar" id="userProfileBtn"></button>

    <div class="user-basic">
      <div class="user-name" id="userName"></div>
      <div class="user-level-coins">
        Lv. <span id="userLevel"></span>
        <span class="coin">💰 <span id="userCoins"></span></span>
      </div>
    </div>
  </div>
  </header>
  <div id="adminPanel" style="display:none;">
    <button onclick="location.href='admin.html'">관리자 메뉴</button>
  </div>

  <div class="top-room-bar">
      <div class="room-controls">
        <button id="addFriendBtn">+ 친구 추가</button>
        <button id="addRoomBtn">+ 방 추가</button>
        <button id="deleteRoomBtn">- 방 삭제</button>
        <button id="renameRoomBtn">ㅡ 방 이름 수정</button>
        <button id="roomShareBtn">👥 이 방 공유</button>
      </div>
    </div>
  </div>

  <div class="room-top-bar">
    <div class="room-info" id="roomInfo"></div>
    <div id="roomTabs" class="room-tabs"></div>
  </div>


  <div class="room-wrapper">

    <div id="roomArea">
      <img src="assets/img/main/home1.jpg" alt="room" class="room-bg" />
      <div id="furnitureLayer"></div>
    </div>
    <button id="toggleFurnitureBtn" class="fab"></button>
    <div id="controlPanel">
      <button data-act="confirm">✔</button>
      <button data-act="edit">✖</button>
      <button data-act="bigger">＋</button>
      <button data-act="smaller">－</button>
      <button data-act="rotL">↺</button>
      <button data-act="rotR">↻</button>
      <button data-act="delete">🗑</button>
     </div>

  </div>

  <aside id="furniturePanel">
    <div class="panel-tabs horizontal-tabs">
      <button class="paw-tab active" data-type="sofa">소파</button>
      <button class="paw-tab" data-type="bed">침대</button>
      <button class="paw-tab" data-type="light">전등</button>
      <button class="paw-tab" data-type="window">창문</button>
      <button class="paw-tab" data-type="desk">책상</button>
      <button class="paw-tab" data-type="drawer">서랍</button>
      <button class="paw-tab" data-type="char">의자</button>
      <button class="paw-tab" data-type="animal">동물</button>
      <button class="paw-tab" data-type="items">기타</button>
      <button class="paw-tab" data-type="custom">내가 그린 가구</button>
    </div>


    <div id="furnitureList" class="furniture-list"></div>

    <button id="drawBtn" class="draw-btn">✏ 직접 그리기</button>
  </aside>

  <script type="module" src="assets/js/home.js"></script>

</body>
</html>
