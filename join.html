<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/join.css">
</head>

<body>
    <div class="login_box">
        <h2>회원가입</h2>

        <form id="signupForm">
            <table>

                <tr><td>이름</td></tr>
                <tr><td><input id="inputName" type="text" class="text"></td></tr>
                <tr><td>이메일</td></tr>
                <tr><td>
                    <div class="email-row">
                        <input id="inputEmail" type="text" class="text email-input">
                        <span>@</span>
                        <input id="emailSelect" list="emailList" type="text" class="text email-input">
                        <datalist id="emailList">
                            <option value="naver.com">
                            <option value="gmail.com">
                            <option value="daum.net">
                            <option value="outlook.com">
                        </datalist>
                    </div>
                </td></tr>
                <tr><td>비밀번호</td></tr>
                <tr><td><input id="inputPw" type="password" class="text"></td></tr>

                <tr><td>비밀번호 확인</td></tr>
                <tr><td><input id="inputPwCheck" type="password" class="text"></td></tr>

                <tr><td>생년월일</td></tr>
                <tr><td><input id="inputBirth" type="date" class="text"></td></tr>

                <tr><td><input type="submit" value="회원가입 하기!" class="btn"></td></tr>
            </table>
        </form>

    </div>

    <!-- Firebase Auth 기반 회원가입 코드 -->
    <script type="module" src="assets/js/join.js"></script>

</body>
</html>
